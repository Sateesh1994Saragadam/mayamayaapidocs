          application/json:
            schema:
              $ref: '#/components/schemas/addUser_body'
        required: true
      responses:
        "200":
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
      servers:
      - url: https://data.mongodb-api.com/app/mayamaya-app-production-uqomm/endpoint/mayamaya
      x-swagger-router-controller: Default
  /update_registration_status/{id}:
    get:
      summary: Update registration status
      operationId: update_registration_statusIdGET
      parameters:
      - name: id
        in: path
        description: ID of the registration
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
      servers:
      - url: https://api.mayamaya.us
      x-swagger-router-controller: Default
  /loginUser:
    post:
      summary: Login user
      operationId: loginUserPOST
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/loginUser_body'
