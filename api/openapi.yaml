  /loadUserProfile:
    get:
      summary: Load user profile
      operationId: loadUserProfileGET
      parameters:
      - name: userId
        in: query
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetailsResponse'
      security:
      - bearerAuth: []
      servers:
      - url: https://data.mongodb-api.com/app/mayamaya-app-production-uqomm/endpoint/mayamaya
